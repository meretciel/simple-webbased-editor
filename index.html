<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css" rel="stylesheet"></link>
    <script async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/languages/go.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/yaml.min.js"></script>

    <script>hljs.initHighlightingOnLoad();</script>


    <style>

        pre code {
            overflow: auto;
        }

        div.code-box {
            padding: 0px;
            position: relative;
            left: -24px;
            margin-top: 20px;
        }

        div.code-box div.line-number {
            display: inline-block;
            vertical-align: top;

            line-height: 15px;
            font-size: 11px;
            padding-top: 0px;
            padding-left: 0px;
            pading-right:0px;
            text-align: right;
            color: #CDCDCD;
            width: 4%;
        }

        div.code-box pre {
            display: inline-block;
            vertical-align: top;
            margin-top: 0px;
            width: 95%;
            font-size: 12px;
            border: 1px solid #4285C0;
        }




        div#main {
            width: 80vw;
            margin: auto;
            border: 1px solid blue;
        }


        div#main div {
            border: 1px solid red;
        }

        div#link_input_box table td.large input {
            width: 40vw;
        }

        div.button {
            background-color: aqua;
            width: 200px;
            display: inline-block;
            cursor: pointer;
        }

        div.component_link {
            display: inline-block;
            cursor: pointer;
        }

        div.component_bold {
            display: inline-block;
            padding: 0px;
        }


        div.input_box {
            position: fixed;
            width: 80vw;
            margin: auto;
            top: 40vh;
            left: 10vw;
            border: 5px solid lightskyblue;
            background-color: azure;
        }


    </style>

</head>
<body>

<h1>This is a Heading</h1>

<div id="main">

</div>


<h3>State</h3>
<div id="state"></div>
<h3>Event</h3>
<div id="event"></div>
<h3>Message</h3>
<div id="message"></div>

</body>

<script type="module">
    import {initialization} from "./dist/main.js";
    import {submit_link, cancel_link} from "./dist/link_input_box.js";

    import {submitImage, cancelImage} from "./dist/image_input.js";
    import {submitCode, cancelCode} from "./dist/code_input.js"

    window.submit_link = submit_link;
    window.cancel_link = cancel_link;

    window.submitImage = submitImage;
    window.cancelImage = cancelImage;
    window.submitCode = submitCode;
    window.cancelCode = cancelCode;
</script>

<h3>Buffer</h3>
<div id="buffer">
</div>

<div id="link_input_box" style="display:none" class="input_box">
    <table>
        <tr>
            <td><label>Display text:</label></td>
            <td class="large"><input type="text" id="link_input_box_text"/></td>
        </tr>
        <tr>
            <td><label>link:</label></td>
            <td class="large"><input type="url" id="link_input_box_link"/></td>
        </tr>
    </table>
    <div id="link_input_box_submit" class="button" onclick="submit_link()">Submit</div>
    <div id="link_input_box_update" class="button" style="display:none">Update</div>
    <div id="link_input_box_cancel" class="button" onclick="cancel_link()">Cancel</div>
    <div id="link_input_box_delete" class="button" >Delete</div>
</div>


<div id="image_input_box" style="display:none" class="input_box">
    <table>
        <tr>
            <td><label>Image File:</label></td>
            <td class="large"><input type="file" id="image_input_file" autocomplete="false"/></td>
        </tr>
        <tr>
            <td><label>Width:</label></td>
            <td class="large"><input type="text" id="image_input_width" value="100%"/></td>
        </tr>
        <tr>
            <td><label>Height:</label></td>
            <td class="large"><input type="text" id="image_input_height"/></td>
        </tr>
    </table>
    <div id="image_input_box_submit" class="button" onclick="submitImage()">Submit</div>
    <div id="image_input_box_update" class="button" style="display: none">Update</div>
    <div id="image_input_box_cancel" class="button" onclick="cancelImage()">Cancel</div>
    <div id="image_input_box_delete" class="button" >Delete</div>
    <div id="image_input_box_preview"></div>
</div>



<div id="code_input_box" style="display:none" class="input_box">

    <table>
    <tr>
        <td><label>Language:</label></td>
        <td class="large"><input type="text" id="code_input_language" autocomplete="false"/></td>
    </tr>
    </table>

    <label>Code:</label>
    <div>
        <textarea id="code_input_source_code" cols="120" rows="20"></textarea>
    </div>

    <div id="code_input_box_submit" class="button" onclick="submitCode()">Submit</div>
    <div id="code_input_box_update" class="button" style="display:none">Update</div>
    <div id="code_input_box_cancel" class="button" onclick="cancelCode()">Cancel</div>
    <div id="code_input_box_delete" class="button" >Delete</div>
</div>


</html>
